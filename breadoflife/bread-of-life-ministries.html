    <img class="colelem" id="u1374-10" alt="In addition to being a church, we also have several outreach ministries. Come to serve or to be served. “Lord, when did we see you hungry and feed you, or thirsty and give you something to drink? When did we see you a stranger and invite you in, or needing clothes and clothe you? When did we see you sick or in prison and go to visit you?” The king will reply, “Truly I tell you, whatever you did for one of the least of these brothers and sisters of mine, you did for me”. -Matthew 25:35-40
" width="940" height="205" src="images/u1374-10.png"/><!-- rasterized frame -->
    <ul class="AccordionWidget clearfix colelem" id="accordionu1941"><!-- vertical box -->
     <li class="AccordionPanel clearfix colelem" id="u1942"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u1945" alt="Food Pantry" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem" id="u1943"><!-- group --><div class="clip_frame grpelem" id="u1997"><!-- image --><img class="block" id="u1997_img" src="images/foodpantry.jpg" alt="" width="300" height="214"/></div><img class="grpelem" id="u1944-4" alt="Because of the generous donations from our members and others in the community, our food pantry is able to provide emergency food assistance to families in need. Our food pantry ministry provides up to 3 days worth of groceries to sustain individuals and families on a case-by-case basis. " width="620" height="232" src="images/u1944-4.png"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u1946"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u1949" alt="Clothing Assistance" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u1947"><!-- group --><div class="clip_frame grpelem" id="u2003"><!-- image --><img class="block" id="u2003_img" src="images/clothingcenter.jpg" alt="" width="300" height="214"/></div><img class="grpelem" id="u1993-7" alt="Imagine being out of work for months and being worried about having something decent to wear to a job interview. Or just imagine not having a decent pair of pants to wear to work once you’re hired. Even worse, imagine losing all of your clothes and personal items in a house fire. Our clothing center exists to provide free emergency clothing and toiletries for men, women, and children in situations like these. Our food pantry and clothing center are open on Sundays from 9:00 to 10:00 am. For assistance or to make a food or clothing donation (new or “gently used” clothes only), please see Sis. Edna Brown in person on Sunday morning or call and leave a message at (913) 730-0586 to schedule an appointment." width="620" height="319" src="images/u1993-7.png"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u1950"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u1951" alt="Substance Abuse Recovery" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u1952"><!-- group --><div class="clip_frame grpelem" id="u2075"><!-- image --><img class="block" id="u2075_img" src="images/live.jpg" alt="" width="300" height="214"/></div><img class="grpelem" id="u1994-13" alt="L.I.V.E. (Life Is Very Essential) L.I.V.E. is our Alcoholics Anonymous support group for anyone in recovery from alcohol or substance abuse. It is led by Pastor Roy Brown. Friday 5:30 pm
2510 Nebraska Ave.
" width="620" height="232" src="images/u1994-13.png"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u1954"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u1957" alt="Prison Ministry" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u1955"><!-- group --><div class="clip_frame grpelem" id="u2087"><!-- image --><img class="block" id="u2087_img" src="images/prison.jpg" alt="" width="300" height="214"/></div><img class="grpelem" id="u1995-19" alt="US PENITENTIARY LEAVENWORTH - Leavenworth, KS
The Life Connections program at the United States Penitentiary at Leavenworth assists inmates in their spiritual walk, and helps them prepare to transition back into society. Basic life skills, family relationship skills, and conflict resolution skills are taught in a Christ-centered setting. LANSING STATE PRISON - Lansing, KS
We also work with the staff at Lansing State Prison in Lansing, KS to address the spiritual needs of inmates who are released back into society soon. If you would like to be a part of our prison ministry, please call Pastor Roy Brown for training dates and schedules: Pastor Roy Brown
(816) 547-6982" width="621" height="420" src="images/u1995-19.png"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u1958"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u1959" alt="Chin Christian Mission Church" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u1960"><!-- group --><div class="clip_frame grpelem" id="u2081"><!-- image --><img class="block" id="u2081_img" src="images/chin.jpg" alt="" width="300" height="214"/></div><img class="grpelem" id="u1996-8" alt="Because of the various ethnicities that now permeate our community, we're honored to host Chinn Christian Mission Church in our facilities for our Burmese-speaking brothers and sisters. Lead by Pastor Reuben Bik, the congregation of Chin Christian Mission Church holds weekly worship services on Sundays at 2:00 PM in addition to other special events. All services are in Burmese. " width="620" height="232" src="images/u1996-8.png"/><!-- rasterized frame --></div></li>
