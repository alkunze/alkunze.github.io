     <img class="grpelem" id="u1537-16" alt="Here are four important concepts every follower of Jesus needs to understand. All of your sins have been forgiven and you have eternal life. You have been bought with a price, and you are no longer your own. God has a marvelous, unique design for your entire life, and He wants to manage His plan for you. The Holy Spirit will guide you, train you, and reveal God's plan to you." width="622" height="397" src="images/u1537-16.png"/><!-- rasterized frame -->
    </div>
    <div class="clearfix colelem" id="u2283"><!-- group -->
     <img class="grpelem" id="u2281-53" alt="All of your sins have been forgiven and you have eternal life. John 5:24 – “I assure you: Anyone who hears my word and believes Him who sent Me has eternal life and will not come under judgment but has passed from death to life.” Romans 4:7-8 – “How joyful are those whose lawless acts are forgiven and whose sins are covered! How joyful is the man the Lord will never charge with sin!” Romans 8:1 – “Therefore, no condemnation now exists for those in Christ Jesus.” You have been bought with a price, and you are no longer your own. 1 Corinthians 6:19-20 – “Do you not know that your bodies are temples of the Holy Spirit, who is in you, whom you have received from God? You are not your own, you were bought at a price.” Romans 12:1 – “Therefore, I urge you brothers and sisters, in view of God’s mercy, to offer your bodies as a living sacrifice, holy and pleasing.” Romans 14:7-8 – “For none of us lives for ourselves alone, and none of us dies for ourselves alone. If we live, we live for the Lord; and if we die, we die for the Lord. So, whether we live or die, we belong to the Lord.” God has a marvelous, unique design for your entire life, and He wants to manage His plan for you. Psalm 139:16 – “Your eyes saw my unformed body; all the days ordained for me were written in your book before one of them came to be.” Proverbs 3:5-6 – “Trust in the Trust with all your heart and lean not on your own understandings; in all your ways submit to Him, and he will make your paths straight.” Jeremiah 29:11 – “For I know the plans I have for you,” declares the Lord, “plans to prosper you and not to harm you, plans to give you hope and a future.” The Holy Spirit will guide you, train you, and reveal God’s plan to you. John 14:26 – “But the Advocate, the Holy Spirit, whom the Father will send in my name, will teach you all things and will remind you of everything I have said to you.” Romans 8:14 – “For those who are led by the Spirit of God are the children of God.” John 10:27 – “My sheep listen to my voice; I know them, and they follow me.” John 16:13-15 – “But then he, the Spirit of truth, comes, he will guide you into all the truth. He will not speak on his own; he will speak only what he hears, and he will tell you what is yet to come.”
